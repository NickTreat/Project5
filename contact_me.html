        <a href="https://www.instagram.com/nicholas.treat/?hl=en" target="_blank" class="btn btn-outline-secondary btn-lg">Check out my Instagram!!</a>
        <form action="example-server.com" method="post">
          <div class="form-group">
            <label for="mail_submit">Email address</label>
            <input type="email" class="form-control" id="mail_submit" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="phone_submit">Phone Number</label>
            <input type="tel" class="form-control" id="phone_submit" placeholder="123-456-7890">
          </div>
          <div class="form-group">
            <label for="message_submit">Leave me a message!</label>
            <textarea class="form-control" id="message_submit" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
